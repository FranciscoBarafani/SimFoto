
<div class="col-10" style="background-image: url(images/darkLeather.png) ; border-radius:15px ; margin-top: 25px">
  <br />
  <!-- Canvas Ejercicio1 -->
  <div class="row">
    <div class="col-9" style="margin-bottom: 10px">
      <button class="btn btn-primary" onclick="prepararejercicio(1)">Ejercicio 1</button>
      <button class="btn btn-primary" onclick="prepararejercicio(2)">Ejercicio 2</button>
      <button class="btn btn-primary" onclick="prepararejercicio(3)">Ejercicio 3</button>
      <button class="btn btn-primary" onclick="prepararejercicio(4)">Ejercicio Aleatorio</button>
      <button class="btn btn-primary" onclick="corroborarejercicio()">Corroborar</button>
    </div>
    <div class="preview-wrapper">
        <canvas id="canvasejercicio" style="border-radius:15px"></canvas>
    </div>
    </div>
  <div class="row">
    <!-- Canvas -->
    <div class="col">
      <div class="row">
        <div class="preview-wrapper">
          <canvas id="canvas" style="border-radius:15px"></canvas>
        </div>
        <!-- Dashboard Camara -->
        <div class="editor-buttons" style="margin-left: 40px">
              <div class="row">
                  <input type="file" id="upload-file" placeholder="Subir una Foto" />
                  <label for="upload-file"
                    style="background-image: url(images/boton.png); background-color: transparent; width: 200px; height: 197px"></label>
                </div>
                <div class="row">
                  <input type="image" id="resetear-btn" onclick="reset()" src="images/Reset.png" style="width: 75px ; height: 75px; background-color:transparent; margin-right: 30px"></button>
                  <input type="image" id="download-btn"  src="images/botondownload.png" style="width: 66px ; height: 65px; background-color:transparent ; margin-top: 5px"></button>
                </div>
              </div>
        </div>
        <div class="row">

        </div>
      </div>

    </div>
    <!-- Filtros -->
    <div class="row" style="margin-bottom:15px; margin-left: 5px">
      <div class="col-9">
        <div class="filter-buttons" style="background-color: rgba(99, 99, 99, 0.555); border-radius: 15px">
          <div class="filter-group">
            <button id="brightness-dec" onclick="correctorbrillo()">-</button>
            <span class="filter-name" id="botonbrillo">Brillo</span>
            <button id="brightness-inc" onclick="correctorbrillo()">+</button>
          </div>
          <div class="filter-group">
            <button id="contrast-dec" onclick="correctorcontraste()">-</button>
            <span class="filter-name" id="botoncontraste">Contraste</span>
            <button id="contrast-inc" onclick="correctorcontraste()">+</button>
          </div>
          <div class="filter-group">
            <button id="saturation-dec" onclick="correctorsaturacion()">-</button>
            <span class="filter-name" id="botonsaturacion">Saturacion</span>
            <button id="saturation-inc" onclick="correctorsaturacion()">+</button>
          </div>
          <div class="filter-group">
            <button id="exposure-dec" onclick="correctorexposicion()">-</button>
            <span class="filter-name" id="botonexposicion">Exposicion</span>
            <button id="exposure-inc" onclick="correctorexposicion()">+</button>
          </div>
          <div class="filter-group">
            <button id="noise-dec" class="disabled" onclick="correctorruido()">-</button>
            <span class="filter-name" id="botonruido">Ruido</span>
            <button id="noise-inc" onclick="correctorruido()">+</button>
          </div>
          <div class="filter-group">
            <button id="blur-dec" class="disabled" onclick="correctordifuminacion()">-</button>
            <span class="filter-name" id="botondifuminacion" >Difuminacion</span>
            <button id="blur-inc" onclick="correctordifuminacion()">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<!-- Script de Filtros -->
<script src="js/ejercicio1.js"></script>
