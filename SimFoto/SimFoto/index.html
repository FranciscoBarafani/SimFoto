<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FotoSim</title>
  <meta charset="utf-8" />

  <!--Responsive to device size-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap library -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- JavaScript library -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Propper Style Sheet-->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <!-- AngularJS  -->
  <script src="js/angular.min.js"></script>
  <!-- App Script (Angular controllers) -->
  <script src="js/app.js" type="text/javascript"></script>

  <!-- CamanJS (JavaScript Photo Editor) -->
  <script src="js/caman.full.min.js"></script>
</head>
<body>
  <!-- A grey horizontal navbar that becomes vertical on small screens -->
  <nav class="navbar navbar-expand-sm bg-dark">

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-linkr" href="#">SimFoto</a>
      </li>
    </ul>

  </nav>
  <div class="container-fluid">
    <!-- SLIDERS/CAMARA -->
    <div class="row">
      <div class="col-2">
        <!-- Nav pills -->
        <ul class="nav nav-pills flex-column" style="margin-top:30px ">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#home">INICIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#menu1">EJERCICIOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#menu2">MODO LIBRE</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane container active" id="home">...</div>
          <div class="tab-pane container fade" id="menu1">...</div>
          <div class="tab-pane container fade" id="menu2">...</div>
        </div>
      </div>
      <div class="col-5"  style="background-image: url(images/darkLeather.png) ; border-radius:15px ; margin-top: 25px">
        <br />
        <div class="row">
          <div class="col">
              <!-- Canvas -->
              <div class="row">
                <div class="preview-wrapper">
                  <canvas id="canvas" style="border-radius:15px"></canvas>
                </div>
                <!-- Dashboard Camara -->
                <div class="col">
                  <div class="editor-buttons">
                    <input type="file" id="upload-file" placeholder="Subir una Foto" />
                    <label for="upload-file">Subir una Foto</label>
                  </div>
                </div>
              </div>
              <!-- Filtros -->
              <div class="row" style="margin-bottom:15px">
                <div class="col">
                  <div class="filter-buttons" style="background-color: darkgray; border-radius: 15px">
                    <div class="filter-group">
                      <button id="brightness-dec">-</button>
                      <span class="filter-name">Brillo</span>
                      <button id="brightness-inc">+</button>
                    </div>
                    <div class="filter-group">
                      <button id="contrast-dec">-</button>
                      <span class="filter-name">Contraste</span>
                      <button id="contrast-inc">+</button>
                    </div>
                    <div class="filter-group">
                      <button id="saturation-dec">-</button>
                      <span class="filter-name">Saturacion</span>
                      <button id="saturation-inc">+</button>
                    </div>
                    <div class="filter-group">
                      <button id="exposure-dec">-</button>
                      <span class="filter-name">Exposicion</span>
                      <button id="exposure-inc">+</button>
                    </div>
                    <div class="filter-group">
                      <button id="noise-dec" class="disabled">-</button>
                      <span class="filter-name">Ruido</span>
                      <button id="noise-inc">+</button>
                    </div>
                    <div class="filter-group">
                      <button id="blur-dec" class="disabled">-</button>
                      <span class="filter-name">Difuminacion</span>
                      <button id="blur-inc">+</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Script de Filtros -->
  <script src="js/filter.js"></script>
</body>
</html>
